<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>User REST service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/> -->
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("UserManagement", []);

        //Controller Part
        app.controller("UserManagementController", function ($scope, $http) {

                //Initialize page with default data which is blank in this example
                $scope.users = [];

                $scope.form = {
                    username: "",
                    password: "",
                    email: "",
                    createdAt:""
                };

                $scope.formUpdate = {
                    username: "",
                    password: "",
                    email: "",
                    createdAt:""
                };

                //load data
                _refreshPageData();

                //HTTP POST methods for add users
                $scope.add = function () {
                    var data = {
                        "username": $scope.form.username,
                        "password": $scope.form.password,
                        "email": $scope.form.email,
                    };

                    $http({
                        method: "POST",
                        url: '/clinic/users/add',
                        data: angular.toJson(data),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).then(_success, _error);
                };

            $scope.update = function () {
                var data = {
                    "username": $scope.formUpdate.username,
                    "password": $scope.formUpdate.password,
                    "email": $scope.formUpdate.email
                };

                $http({
                    method: "POST",
                    url: '/clinic/users/update',
                    data: angular.toJson(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(_success, _error);
            };


                $scope.deleteUser = function (username) {
                    $http({
                        method: 'DELETE',
                        url: '/clinic/users/delete/' + username
                    }).then(_success, _error);
                };

                //HTTP GET- get all Users collection
                function _refreshPageData() {
                    $http({
                        method: 'GET',
                        url: '/clinic/users/all'
                    }).then(function successCallback(response) {
                        $scope.users = response.data;
                    }, function errorCallback(response) {
                        console.log(response.statusText);
                    });
                }

                function _success(response) {
                    _refreshPageData();
                    _clearForm();
                }

                function _error(response) {
                    alert(response.data.message || response.statusText);
                }

                //Clear the form
                function _clearForm() {
                    $scope.form.username = "";
                    $scope.form.password = "";
                    $scope.form.email = "";
                }
                // Add a function to open the modal and populate form fields with user data
                $scope.openEditModal = function(user) {
                    $scope.form = angular.copy(user); // Populate form with user data
                    document.getElementById('editUserModal').style.display = "block"; // Show the modal
                };

// Add a function to close the modal
                $scope.closeModal = function() {
                    document.getElementById('editUserModal').style.display = "none"; // Hide the modal
                };

                // Add a function to submit the edit form
                $scope.submitEditForm = function() {
                    var data = {
                        "username": $scope.form.username,
                        "password": $scope.form.password,
                        "email": $scope.form.email
                    };

                    $http({
                        method: "PUT",
                        url: '/clinic/users/update',
                        data: angular.toJson(data),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).then(function(response) {
                        _success(response);
                        $scope.closeModal(); // Close the modal after successful submission
                    }, _error);
                };

            }
        );
    </script>
</head>
<body ng-app="UserManagement" ng-controller="UserManagementController">

<div class="container">
    <h1>Service - User</h1>

    <h3>Add a User</h3>
    <form ng-submit="add()">
        <div class="row">
            <div class="col-first"><input type="text" placeholder="Username" ng-model="form.username" size="60"/></div>
            <div class="col-second"><input type="text" placeholder="Password" ng-model="form.password" size="60"/></div>
        </div>
        <div class="row">
            <div><input type="text" placeholder="email" ng-model="form.email" size="60"/></div>
        </div>
        <input type="submit" value="Save"/>
    </form>
    <div>
        <h3>Edit a User</h3>
        <form ng-submit="update()">
            <div class="row">
                <div class="col-first"><input type="text" placeholder="Username" ng-model="form.username" size="60"/>
                </div>
                <div class="col-second"><input type="text" placeholder="Password" ng-model="form.password" size="60"/>
                </div>
            </div>
            <div class="row">
                <div><input type="text" placeholder="email" ng-model="form.email" size="60"/></div>
            </div>
            <input type="submit" value="Save"/>
        </form>
    </div>
    <h3>Users List</h3>
    <div class="row">
        <div class="col">Username</div>
        <div class="col">Password</div>
        <div class="col">email</div>
        <div class="col">Creation time</div>
        <div class="col">Actions</div>
    </div>
    <div class="row" ng-repeat="user in users">
        <div class="col">{{ user.username }}</div>
        <div class="col">{{ user.password }}</div>
        <div class="col">{{ user.email }}</div>
        <div class="col">{{user.createdAt}}</div>
        <div class="col">
            <button type="button" ng-click="deleteUser(user.username)">Delete</button>
            <button type="button" ng-click="openEditModal(user)">Edit</button>
        </div>
    </div>
</div>

</body>
</html>
