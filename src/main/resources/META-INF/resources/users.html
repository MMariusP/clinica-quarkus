<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>User REST service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/> -->
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("UserManagement", []);

        //Controller Part
        app.controller("UserManagementController", function ($scope, $http) {

            //Initialize page with default data which is blank in this example
            $scope.users = [];

            $scope.form = {
                username: "",
                password: "",
                email:"",
            };

            //load data
            _refreshPageData();

            //HTTP POST methods for add users
            $scope.add = function () {
                var data = { "username": $scope.form.username, "password": $scope.form.password, "email": $scope.form.email };

                $http({
                    method: "POST",
                    url: '/clinic/users/add',
                    data: angular.toJson(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(_success, _error);
            };


            //HTTP GET- get all Users collection
            function _refreshPageData() {
                $http({
                    method: 'GET',
                    url: '/clinic/users/all'
                }).then(function successCallback(response) {
                    $scope.users = response.data;
                }, function errorCallback(response) {
                    console.log(response.statusText);
                });
            }

            function _success(response) {
                _refreshPageData();
                _clearForm();
            }

            function _error(response) {
                alert(response.data.message || response.statusText);
            }

            //Clear the form
            function _clearForm() {
                $scope.form.username = "";
                $scope.form.password = "";
                $scope.form.email= "";
            }
        });
    </script>
</head>
<body ng-app="UserManagement" ng-controller="UserManagementController">

<div class="container">
    <h1>Service - User</h1>

    <h3>Add a User</h3>
    <form ng-submit="add()">
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Username" ng-model="form.username" size="60"/></div>
        </div>
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Password" ng-model="form.password" size="60"/></div>
        </div>
        <div class="row">
            <div class="col-6"><input type="text" placeholder="email" ng-model="form.email" size="60"/></div>
        </div>
        <input type="submit" value="Save"/>
    </form>

    <h3>Users List</h3>
    <div class="row">
        <div class="col">Username</div>
        <div class="col">Password</div>
        <div class="col">email</div>
    </div>
    <div class="row" ng-repeat="user in users">
        <div class="col">{{ user.username }}</div>
        <div class="col">{{ user.password }}</div>
        <div class="col">{{ user.email }}</div>
    </div>
</div>

</body>
</html>
